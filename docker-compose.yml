version: "3.9"
services:
  web:
    restart: always
    build: .
    ports:
      - "80:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vmm
      - PYTHON3_PATH=/usr/bin/python3
      - SQLITE3_PATH=/usr/bin/sqlite3
    volumes:
      - tmp:/app/tmp

volumes:
  tmp:
